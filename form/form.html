<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in javascript</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
 
</head>

<body>
    <div class="container-fluid">
        <div class="col d-flex justify-content-center " >
            <div class="card  w-50  mb-5 mt-5"  style="width:50rem">
                <card-header class="card_head">
                    <p class="text-bold text-dark mt-3  mb-3 fa-2x text-center ">Create an Account !</p>
                </card-header>
                <div class="card-body">
                    <form name="myform"  id="dataform" autocomplete="off">
                        <div class="form-group mb-3">
                            <label for="Firstname" class="input_font mb-1"> First Name</label>
                            <input type="text" class="form-control" onkeyup="myvalidation();validator()" id="firstname" 
                              placeholder="First Name" required />
                              <span id="firstname_error" class="error_msg"></span>
                        </div>
                    

                        <div class="form-group mb-3">
                            <label for="password" class="input_font mb-1">Password</label>
                            <input type="password" class="form-control" onkeyup="passwordvalidation() ;validator()"  id="password" 
                               placeholder="password" required />
                               <span id="password_error" class="error_msg"></span>

                        </div>

                        <div class="form-group mb-3">
                            <label for="Email" class="input_font mb-1"> Email</label>
                            <input type="email" class="form-control" id="email"  
                                placeholder="Email" required  onkeyup="emailvalidation();validator()"  />
                                <span id="email_error" class="error_msg"></span>
                        </div>
<!-- 
                        <div class="form-group mb-3">
                            <label class="input_font mb-1">
                                Gender :
                            </label> &nbsp;
                            <input type="radio"  id="male" name="gender" value="male" /> Male

                            <input type="radio"  id="female" name="gender" value="female" />
                            Female <br />
                        </div> -->


                        <div class="form-group mb-3">
                            <label for="city" class="input_font mb-1 mx-1">City :</label>
                            <select name="city" value="" id="city" onchange = "selectvalidation();validator()"  >
                                <option value="" >Select</option>
                                <option value="Indore">Indore</option>
                                <option value="bhopal">Bhopal</option>
                                <option value="delhil">Delhi</option>
                                <option value="Pune">Pune</option>
                            </select>
                            <span id="city_error" class="error_msg"></span>
                        </div>

                        <div class="form-check mb-3">
                            <label class="form-check-label input_font mb-1">
                                <input class="form-check-input" id="chkbox" type="checkbox" name="remember"
                                    required />
                                    <span id="firstname_error" class="error_msg"></span>
                                Remember me
                            </label>
                        </div>
                    </form>
                </div>
                <div class="card-footer    ">
                    <input type="submit" name="submit" value="Register Account " class="btn btn-lg mb-3 " 
                        id="submit_btn" disabled onclick=" formsubmit()"  />
                    <!-- <button class="btn btn-primary">Register </button>
                    <button class="btn btn-primary">Register Account</button> -->
                </div>
            </div>
      
        </div>
              
       
    </div>
</body>

<script src="./form.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

</html>
